<body style="background-color: bisque;">
<h2>Select Option</h2>
<label for="flavour"> Choose a flavour &#127918;:</label><br>

<select name="flavour" id="flavour" style="background-color: aqua;">
    <option value="default">Select an Option</option>
    <option value="strawberry" style="background-color: firebrick;">Strawberry</option>
    <option value="raspberry" style="background-color: deeppink;">Raspberry</option>
    <option value="blackberry" style="background-color: indigo;">Blackberry</option>
</select>
<hr>

<!---Radio Button-->
<!---User can only select 1 from the listed options-->
<h3>Radio Button</h3>
<p>Select your jam ingredient preference from the list below:</p>
<form>
    <input type ="radio" id="strawberry" name="fruit" value="strawberry">
    <label for="strawberry"> &#127827;</label>
    <br>
    <input type ="radio" id="raspberry" name="fruit" value="raspberry">
    <label for="raspberry"> &#127802;</label>
    <br>
    <input type ="radio" id="blackberry" name="fruit" value="blackberry">
    <label for="blackberry"> &#127815;</label>
    <br>
</form>

<!---Checkbox-->
<!---User can only select multiple from the listed options-->
<h3>Radio Button</h3>
<p>What Jam do you currently have at home? Tick &#9989; all that apply:</p>
<form>
    <input type ="checkbox" id="strawberry" name="fruit" value="strawberry">
    <label for="strawberry"> &#127827;</label>
    <br>
    <input type ="checkbox" id="raspberry" name="fruit" value="raspberry">
    <label for="raspberry"> &#127802;</label>
    <br>
    <input type ="checkbox" id="blackberry" name="fruit" value="blackberry">
    <label for="blackberry">&#127815;</label>
    <input type="submit" value="submit">
    <br>
